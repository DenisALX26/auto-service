<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="log_in.css" />
    <link
      rel="shortcut icon"
      href="Needs/WebSite_Logos/Logo-car-repair.png"
      type="image/x-icon"
    />
    <title>AutoService</title>
  </head>
  <body>
    <main>
      <section class="log-in">
        <a href="index.html">
          <img
            src="Needs/WebSite_Logos/Logo-car-repair.png"
            alt="AutoService Logo"
          />
        </a>
        <h1>Log In</h1>
        <div class="forms">
          <div class="customer-email">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="customer-password">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <button id="log-in-btn" onclick="logInOrSignUp()">Log In</button>
        <button id="sign-up-option">or Sign Up</button>
      </section>
      <section class="sign-up">
        <a href="index.html">
          <img
            src="Needs/WebSite_Logos/Logo-car-repair.png"
            alt="AutoService Logo"
          />
        </a>
        <h1>Sign Up</h1>
        <div class="forms">
          <div class="customer-first-name">
            <label for="first-name"></label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              required
            />
          </div>
          <div class="customer-last-name">
            <label for="last-name"></label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="customer-email">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="customer-password">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button id="sign-up-btn" onclick="logInOrSignUp()">Sign Up</button>
          <button id="log-in-option">or Log In</button>
        </div>
      </section>
      <div class="loading-screen">
        <div class="spinner">
          <p class="m-0"></p>
          <div class="spinner-sector spinner-sector-blue"></div>
          <div class="spinner-sector spinner-sector-red"></div>
          <div class="spinner-sector spinner-sector-green"></div>
        </div>
      </div>
    </main>
    <script src="log_in_form_script.js"></script>
  </body>
</html>
